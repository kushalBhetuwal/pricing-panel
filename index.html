<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Pricing Panel Project:</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="panel-pricing-table">
        <div class="pricing-plan">
            <img src="icon1.png" class="pricing-img" alt="pricing-image">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-feautres">
                <li class="pricing-features-items">
                    "Custom Domains"</li>
                <li class="pricing-features-items">
                    "Sleeps after 30 minutes of inactivity"</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign up</a>

        </div>

        <div class="pricing-plan">
            <img src="icon2.png" class="pricing-img" alt="pricing-image">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-feautres">
                <li class="pricing-features-items">Never Sleeps</li>
                <li class="pricing-features-items">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#" class="pricing-button is-featured">Free-trial</a>



        </div>
        <div class="pricing-plan">
            <img src="icon3.png" class="pricing-img" alt="pricing-image">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-feautres">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#" class="pricing-button ">Free Trial</a>




        </div>

    </div>




</body>

</html>
